<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Copy Button</title>
</head>
<body>
    <div class="container-fluid mt-4">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="text area" value="" style="height: 100px">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae labore sit amet iure accusantium! Necessitatibus corporis fugiat amet corrupti ex recusandae repellendus odit excepturi quibusdam magnam nulla id reiciendis fugit, laborum numquam modi exercitationem quod.</textarea>
        <label for="floatingTextarea2"></label>
      </div>
      <button class="btn btn-success m-3" id="btn" onclick="copyText()">Copy Text</button>
    </div>
    <script>
        function copyText() {
            var copyText = document.getElementById("text area");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            btn.innerHTML = "Text copied";
        }
    </script>


</body>
</html>
